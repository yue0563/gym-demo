<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>
</head>

<body>
    <h1>hello! JavaScript</h1>










    <script>
        let x = 10;
        let y = 20;
        const PI = 3.1415926;
        x = 20;
        let z = x + y;
        console.log(z);
        console.log(x - y);

        /**
         * prompt => 提示輸入
         * log    => 輸出
         * 字串可以跟數值進行運算
         * 使用let => 進行變數宣告林
         * typeof => 觀察變數型態
        */

        //取得原面積邏輯
        //let radius = prompt("請輸入半徑");
        let radius = 5;
        console.log(typeof (radius));
        let area = radius ** 2 * PI;
        const result = "半徑為:" + radius + " 園面積為:" + area;
        console.log(result);
        document.write(result);
        alert(result);



        //計算BMI
        // for i in rang(3):
        //for (let i = 0; i < 3; i++) 
        let count = 0;
        let total = 0;
        // 平均bmi
        while (true) {
            if (count == 3) { break; }
            let name = prompt("請輸入姓名");
            let high = prompt("請輸入身高");
            let wight = prompt("請輸入體重");

            //身高/體重 輸入不能為空
            // or => ||     and => &&
            if (high == "" || wight == "") {


                alert("輸入不能為空");
            } else {

                // not => !
                // 身高/體重  範圍1-500

                if (!isValid(high, 1, 300) || !isValid(wight, 1, 500)) {
                    alert("輸入數值不正確!(1~500)");
                    continue;
                }



                let bmi = wight / (high / 100) ** 2;

                console.log(name, high, wight, bmi, count);

                if (isNaN(bmi)) {
                    alert("輸入不正確");
                } else {

                    document.write(`<h1>姓名:${name}</h1>`);
                    document.write(`<li>身高:${high}</li>`);
                    document.write(`<li>體重:${wight}</li>`);
                    document.write(`<li>BMI:${bmi.toFixed(2)}</li>`);
                    count++;
                    total += bmi
                }
            }
            //count+=1

        }
        //平均bmi

        document.write(`<h1>平均BMI:${(total / count).toFixed(2)}</h1>`);



        // java
        function isValid(value, start, end) {

            return value >= start && value <= end;
        }


    </script>
</body>

</html>
